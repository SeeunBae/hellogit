<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>10-modal</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

		<!-- 나눔고딕 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="assets/css/nanumfont.css"/>


	</head>

	<body>
	
	<!-- .modal -->
	<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<!-- .modal-dialog -->
		<div class="modal =-dialog">
			<!-- .modal-content -->
			<div class="modal-content">
				<!-- 제목 -->
				<div class="modal-header">
					<!-- 닫기버튼 -->
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
					</button>

					<h4 class="modal-title" id="myModalLabel">팝업창의 제목입니다.</h4>
				</div>

				<!-- 내용 -->
				<div class="modal-body">
					<h4>팝업창의 내용 영역</h4>
					<p>팝업창의 내용은 이렇게 표시됩니다.</p>
				</div>
				<!-- 하단 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<!-- 화면 영역 -->
	<div class="container">
		<h1>Bootstrap Modal Popup</h1>
 
		<a data-toggle="modal" href="#myModal"
		class="btn btn-primary btn-lg">Launch demo modal</a>
	</div>
	<!-- 화면 영역 끝 -->

    <script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
